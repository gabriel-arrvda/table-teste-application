<ng-container *ngIf="dataBase?.table">
    <table [ngClass]="{'border': dataBase.table.border}">
        <thead>
            <tr>
                <ng-container *ngFor="let h of dataBase.genericFields">
                    <th>{{ h.label }}</th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let d of dataBase.values | async">
                <tr>
                    <ng-container *ngFor="let h of dataBase.genericFields">
                        <td>
                            <ng-container [appGenusField]="{field: h, data: d}"></ng-container>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</ng-container>
