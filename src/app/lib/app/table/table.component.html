@if (dataBase && dataBase.table) {

<table [ngClass]="{'border': dataBase.table.border}">
    <thead>
        <tr>
            @for (h of dataBase.genericFields; track h) {

            <th>{{ h.label }}</th>

            }
        </tr>
    </thead>
    <tbody>
        @for (d of dataBase.values | async; track d) {

        <tr>
            @for (h of dataBase.genericFields; track h) {

            <td style="text-align: {{h.horizontalAlign}}; vertical-align: {{h.verticalAlign}};">
                <ng-container [appGenusField]="{field: h, data: d}"></ng-container>
            </td>

            }
        </tr>

        }
    </tbody>
</table>

}
